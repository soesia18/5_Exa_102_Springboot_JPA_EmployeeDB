<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<div class="contentEmployee">
    <h1>Employee Administration</h1>
    <form th:action="@{/employee/new}" method="post" th:object="${newEmployee}">
        <div class="d-flex justify-content-around">
            <span class="error" th:if="${#fields.hasErrors()}">Please correct the problems below and resubmit</span>
        </div>
        <div style="margin-top: 10%; margin-bottom: 10%" class="d-flex justify-content-around">
            <label>Number:
                <span class="error" th:if="${#fields.hasErrors('employeeNo')}" th:errors="${newEmployee.employeeNo}"></span>
                <input th:field="${newEmployee.employeeNo}" type="number"></label>
            <label>Firstname:
                <span class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="${newEmployee.firstname}"></span>
                <input th:field="${newEmployee.firstname}" type="text"></label>
            <label>Lastname:
                <span class="error" th:if="${#fields.hasErrors('lastname')}" th:errors="${newEmployee.lastname}"></span>
                <input th:field="${newEmployee.lastname}" type="text"></label>
            <label>Gender:
                <span class="error" th:if="${#fields.hasErrors('gender')}" th:errors="${newEmployee.gender}"></span>
                <input th:field="${newEmployee.gender}" type="text"></label>
            <label>Date of Birth:
                <span class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="${newEmployee.dateOfBirth}"></span>
                <input th:field="${newEmployee.dateOfBirth}" type="date"></label>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success " type="submit" value="">add employee</button>
        </div>
    </form>
</div>
</body>
</html>
