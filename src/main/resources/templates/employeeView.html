<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<div class="contentEmployee">
    <h1>Employee Administration</h1>
    <form th:action="@{/employee/new}" th:object="${newEmployee}">
        <div style="margin: 10%" class="d-flex justify-content-around">
            <label>Number: <input th:field="${newEmployee.employeeNo}" type="number"></label>
            <label>Firstname: <input th:field="${newEmployee.firstname}" type="text"></label>
            <label>Lastname: <input th:field="${newEmployee.lastname}" type="text"></label>
            <label>Gender: <input th:field="${newEmployee.gender}" type="text"></label>
            <label>Date of Birth: <input th:field="${newEmployee.dateOfBirth}" type="date"></label>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success " type="submit" value="">add employee</button>
        </div>
    </form>
</div>
</body>
</html>
